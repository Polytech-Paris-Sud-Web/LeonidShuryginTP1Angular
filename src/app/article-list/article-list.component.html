<div>
    <p>TEST D'AFFICHAGE ARTICLE LIST</p>

    <app-article *ngFor="let article of this.articleList | async" [article]="article" (deletedArticle)="delete($event)">
    </app-article>

    <table mat-table [dataSource]="this.articleList" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.getId()}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.getTitle()}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
